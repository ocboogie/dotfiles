- clean: ["~"]

- link:
    ~/.scripts:
      if: "[ `uname` = Linux ]"
      path: scripts
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim:
      create: true
      path: config/nvim
    ~/.config/alacritty:
      create: true
      path: config/alacritty
    ~/.config/sway:
      if: "[ `uname` = Linux ]"
      create: true
      path: config/sway
