- clean: ["~"]

- link:
    ~/.scripts:
      if: "[ `uname` = Linux ]"
      path: scripts
    ~/.tmux.conf: tmux.conf
    ~/.config/nvim:
      create: true
      path: config/nvim
    ~/.fish/config.fish:
      create: true
      path: config/fish/config.fish
    ~/.fish/fish_variables:
      create: true
      path: config/fish/fish_variables
    ~/.config/alacritty:
      create: true
      path: config/alacritty
    ~/.config/sway:
      if: "[ `uname` = Linux ]"
      create: true
      path: config/sway
